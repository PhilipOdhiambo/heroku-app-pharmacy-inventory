    <script type="text/javascript" src="./js/stockSummary.js"></script>

  <body style="background-color: #B0DFE5;">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

    <h2 style="background-color: #1034A6; text-align: center;color: #ffffff;">Stock Summary</h2>

    <div class="criteria">

    </div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Code</th> <th>Item Name</th> <th>Received</th> <th>Issued</th> <th>Current Stock</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <script type="text/javascript">
      fetchCurrentStock().then(stock => {
        let result = '';
        stock.forEach(stockItem => {
          result += "<tr>"
          result += `<td>${stockItem.Item_Code}</td>`;
          result += `<td>${stockItem.Item_Name}</td>`;
          result += `<td>${stockItem.Receipt_Qty}</td>`;
          result += `<td>${stockItem.Issue_Qty}</td>`;
          result += `<td>${stockItem.Current_Stock}</td>`;
          result += "<tr>";
        });
        let tbody = document.getElementsByTagName('tbody')[0];
        tbody.innerHTML = result;
      });
    </script>
  </body>
</html>

      // Use async await
      async function getPic() {
        const res = await fetch('https://upload.wikimedia.org/wikipedia/commons/7/77/Delete_key1.jpg');
        const blob = await res.blob();
        document.querySelector('#picture1').src =URL.createObjectURL(blob);
      }
